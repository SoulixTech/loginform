<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>App Development Course Application</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1>ðŸ’» App Development Course</h1>
                <p class="subtitle">// Build Your Future in Tech</p>
            </div>
            
            <label class="form-row">
                <span class="label-text">Full Name</span>
                <input autocomplete="one-time-code" type="text" id="name" name="name" placeholder="John Doe" required>
            </label>
            
            <label class="form-row">
                <span class="label-text">Email Address</span>
                <input autocomplete="one-time-code" type="email" id="email" name="email" placeholder="developer@example.com" required>
            </label>
            
            <label class="form-row">
                <span class="label-text">Phone Number</span>
                <input autocomplete="one-time-code" type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567" required>
            </label>
            
            <label class="form-row">
                <span class="label-text">Age</span>
                <input autocomplete="one-time-code" type="number" id="age" name="age" placeholder="25" min="16" max="100" required>
            </label>
            
            <label class="form-row">
                <span class="label-text">Country</span>
                <input autocomplete="one-time-code" type="text" id="country" name="country" placeholder="United States" required>
            </label>
            
            <label class="form-row">
                <span class="label-text">Experience Level</span>
                <select id="experience" name="experience" required>
                    <option value="">Select your level...</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </label>
            
            <label class="form-row">
                <span class="label-text">Preferred Platform</span>
                <select id="platform" name="platform" required>
                    <option value="">Choose platform...</option>
                    <option value="ios">iOS Development</option>
                    <option value="android">Android Development</option>
                    <option value="web">Web Development</option>
                    <option value="cross">Cross-Platform</option>
                </select>
            </label>
            
            <label class="form-row">
                <span class="label-text">Why do you want to learn?</span>
                <textarea id="message" name="message" placeholder="Tell us about your goals..." rows="3" required></textarea>
            </label>
            
            <label class="form-row checkbox-row">
                <input type="checkbox" id="subscribe" name="subscribe"> I agree to terms and conditions
            </label>
            
            <div class="form-row">
                <input type="submit" value="SUBMIT APPLICATION">
            </div>
        </div>
